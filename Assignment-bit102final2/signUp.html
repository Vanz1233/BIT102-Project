<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - V4NZ Watches</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <video autoplay muted loop class="video-bg">
            <source src="backgroundvid.mp4.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>
    <div class="signup-form-container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="registrationForm" action="processRegistration.php" method="POST">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="firstName" placeholder="Enter First Name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lastName" placeholder="Enter Last Name" required>

                <label for="title">Choose Your Title</label>
                <select id="title" name="title" class="title-select">
                    <option value="">Select Title</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Sir">Sir</option>
                    <option value="Lady">Lady</option>
                </select>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>

                <label for="date">Birth Date</label>
                <input type="date" id="date" name="date" placeholder="Enter Date" required>

                <label for="salary-range">Salary Range (optional)</label>
                <div class="currency-input-group">
                    <select class="symbol" id="currency-symbol" name="currencySymbol">
                        <option value="$">$</option>
                        <option value="€">€</option>
                        <option value="£">£</option>
                        <option value="¥">¥</option>
                        <option value="₩">₩</option>
                        <option value="RM">RM</option>
                    </select>
                    <input id="amount" name="amount" type="number" maxlength="15">
                </div>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required>

                <p>
                    <input type="checkbox" id="terms-checkbox" name="terms-checkbox" required>
                    I agree to the terms of V4NZ services
                </p>
                <button type="submit">Sign-Up</button>
            </form>
            <a href="assignmentP.html?login=true" class="login-link">Already have an account? Sign In</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="registrationForm.js"></script>
</body>
</html>
